<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .login-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Library Management System</h1>

    <!-- Vendor Login -->
    <button class="login-btn" onclick="redirectTo('vendor_index.html')">Vendor Login</button>
    <!-- Admin Login -->

    <button class="login-btn" onclick="redirectTo('admin_index.html')">Admin Login</button>

    <!-- User Login -->
    <button class="login-btn" onclick="redirectTo('index.html')">User Login</button>
  </div>

  <script>
    function redirectTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
